<script id="questionForm" type="text/template">
<form class="form-horizontal" data-toggle="validator" role="form">
  <div class="form-group">
    <label for="sel-quant" class="col-sm-2 control-label">Section</label>
    <div class="col-sm-2">
      <select name="sel-quant" id="sel-quant" required class="form-control">
        <optgroup label="Quant">
          <option value="ds" >ds</option>
          <option value="ps" >ps</option>
        </optgroup>
        <optgroup label="Verbal">
         <option value="sc" >sc</option>
        <option value="rc" >rc</option>
        <option value="cr" >cr</option>
        </optgroup>
      </select>
    </div>
    <label for="sel-dificulty" class="col-sm-2 control-label">Dificulty</label>
    <div class="col-sm-2">
      <select name="sel-dificulty" id="sel-dificulty" required class="form-control">
        <option value="high" >high</option>
        <option value="medium" >medium</option>
        <option value="easy" >easy</option>
      </select>
    </div>
  </div>

  <div class="form-group">
    <label for="question" class="col-sm-2 control-label">Question</label>
    <div class="col-sm-7">
    <textarea cols="80" class="form-control" required id="question" name="question"  rows="10">as</textarea>
    
    </div>
  </div>


<div class="form-group">

    <label for="question" class="col-sm-2 control-label">Options</label>
<div class="col-lg-7">
    <div class="input-group">
      <span class="input-group-addon">
         A <input type="radio" name="opt-ans" required checked id="opt-ans-a" value="a"  />
      </span>
      
       <textarea class="form-control" name="opt-a" required id="opt-a" ></textarea>
    </div><!-- /input-group -->
  </div><!-- /.col-lg-6 -->
</div>
<div class="form-group">
  <div class="col-lg-7 col-sm-offset-2">
    <div class="input-group">
      <span class="input-group-addon">
         B <input type="radio" name="opt-ans"  required id="opt-ans-b" value="b"  />
      </span>
      
       <textarea class="form-control" name="opt-b" required id="opt-b" ></textarea>
    </div><!-- /input-group -->
  </div><!-- /.col-lg-6 -->
</div>
<div class="form-group">
  <div class="col-lg-7 col-sm-offset-2">
    <div class="input-group">
      <span class="input-group-addon">
         C <input type="radio" name="opt-ans" required id="opt-ans-c" value="c"  />
      </span>
      
       <textarea class="form-control" name="opt-c" required id="opt-c" ></textarea>
    </div><!-- /input-group -->
  </div><!-- /.col-lg-6 -->
</div>
<div class="form-group">
  <div class="col-lg-7 col-sm-offset-2">
    <div class="input-group">
      <span class="input-group-addon">
         D <input type="radio" name="opt-ans" id="opt-ans-d" required value="d"  />
      </span>
      
       <textarea class="form-control" name="opt-d" required id="opt-d" ></textarea>
    </div><!-- /input-group -->
  </div><!-- /.col-lg-6 -->
</div>
  <div class="form-group">
  <div class="col-lg-7 col-sm-offset-2">
    <div class="input-group">
      <span class="input-group-addon">
         E <input type="radio" name="opt-ans" id="opt-ans-e" required value="e"  />
      </span>
      
       <textarea class="form-control" name="opt-e" required id="opt-e" ></textarea>
    </div><!-- /input-group -->
  </div><!-- /.col-lg-6 -->
</div>
 
  <div class="form-group">
     <div class="col-lg-offset-7 col-lg-1  col-sm-1">
      <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-refresh"></span> Reset</button>
    </div>
    <div class="col-lg-1 col-sm-1">
      <button type="button" id="submit" class="btn btn-primary"><span class="glyphicon glyphicon-floppy-saved"></span> Save</button>
    </div>
  </div>
</form>
</script>


<script id="submitQuiz" type="text/template">
<div id="question-area">
<form class="form-horizontal" data-toggle="validator" role="form">
    <div id="js-repeat-row">
      <div class="form-group js-repeat">      
            <label for="quiz-quant" class="col-sm-2 control-label">Section</label>
            <div class="col-sm-1">
              <select name="quiz-quant" id="quiz-quant" class="form-control">
                <optgroup label="Quant">
                  <option value="ds" >ds</option>
                  <option value="ps" >ps</option>
                </optgroup>
                <optgroup label="Verbal">
                  <option value="sc" >sc</option>
                  <option value="rc" >rc</option>
                  <option value="cr" >cr</option>
                </optgroup>
              </select>
            </div>
            <label for="quiz-dificulty" class="col-sm-1 control-label">Dificulty</label>
            <div class="col-sm-1">
              <select name="quiz-dificulty" id="quiz-dificulty" class="form-control">
                <option value="high" >high</option>
                <option value="medium" >medium</option>
                <option value="easy" >easy</option>
              </select>
            </div>
            <label for="number" class="col-sm-1 control-label">Number</label>
            <div class="col-sm-1">
                <input type="text" class="form-control" value="1" id="number" name="number" />
            </div>
            <div class="col-sm-1">
             <button type="button" id="add" name="add" class="btn btn-default"><span class="glyphicon glyphicon-plus"></span></button>
            </div>  
      </div>         
    </div>
    <div class="form-group">
      <div class="col-sm-offset-7  col-sm-1">
    
 <button type="button" id="submitQuizbtn" name="submitQuizbtn" class="btn btn-primary"><span class="glyphicon glyphicon-play"></span> Start Quiz</button>
      </div>
    </div>
  </form>
  </div>
</script>
